      <script>
         // Function to update active menu item based on the visible section
         function updateActiveMenuItem() {
             const sections = document.querySelectorAll("section");
             const menuLinks = document.querySelectorAll(".w3-bar-item.w3-button");
         
             let currentSectionIndex = -1;
         
             for (let i = 0; i < sections.length; i++) {
                 const section = sections[i];
                 const sectionRect = section.getBoundingClientRect();
         
                 if (sectionRect.top <= window.innerHeight / 2 && sectionRect.bottom >= window.innerHeight / 2) {
                     currentSectionIndex = i;
                     break;
                 }
             }
         
             // Remove active class from all menu items
             menuLinks.forEach(link => link.classList.remove("active-menu-item"));
         
             if (currentSectionIndex !== -1) {
                 // Add active class to the corresponding menu item
                 menuLinks[currentSectionIndex + 1].classList.add("active-menu-item");
             }
         }
         
         // Function to handle menu item clicks
         function handleMenuItemClick(index) {
             const sections = document.querySelectorAll("section");
         
             // Scroll to the corresponding section
             sections[index].scrollIntoView({
                 behavior: "smooth",
                 block: "start",
             });
         }
         
         // Call the function when the page loads and on scroll
         window.addEventListener("load", updateActiveMenuItem);
         window.addEventListener("scroll", updateActiveMenuItem);
         
         // Attach click event listeners to menu items
         const menuLinks = document.querySelectorAll(".w3-bar-item.w3-button");
         for (let i = 0; i < menuLinks.length; i++) {
             menuLinks[i].addEventListener("click", () => handleMenuItemClick(i - 1));
         }
      </script>
      <script>
         // Function to update active menu item based on scroll position
         function updateActiveMenuItem() {
             const sections = document.querySelectorAll('section[id]');
             const navItems = document.querySelectorAll('.w3-bar-item');
         
             sections.forEach(section => {
                 const rect = section.getBoundingClientRect();
                 if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                     const sectionId = section.getAttribute('id');
                     navItems.forEach(navItem => {
                         navItem.classList.remove('active-menu-item');
                         if (navItem.getAttribute('href') === `#${sectionId}`) {
                             navItem.classList.add('active-menu-item');
                         }
                     });
                 }
             });
         }
         
         // Add event listener for scrolling
         window.addEventListener('scroll', updateActiveMenuItem);
         
         // Call the function on page load
         window.addEventListener('load', updateActiveMenuItem);
         
         function openContactModal() {
             document.getElementById("contactModal").style.display = "block";
         }
         
         function closeContactModal() {
             document.getElementById("contactModal").style.display = "none";
         }
         
         // Function to open the confirmation modal
         function openConfirmationModal() {
             var modal = document.getElementById("confirmationModal");
             modal.style.display = "block";
             startCountdown();
         }
         
         // Function to close the confirmation modal
         function closeConfirmationModal() {
             var modal = document.getElementById("confirmationModal");
             modal.style.display = "none";
         }
         
         // Timer for autoclosing the confirmation modal
         function startCountdown() {
             var seconds = 5; // Set the countdown duration
             var countdownDisplay = document.getElementById("countdown");
         
             var countdownInterval = setInterval(function() {
                 seconds--;
                 countdownDisplay.textContent = seconds;
         
                 if (seconds <= 0) {
                     clearInterval(countdownInterval);
                     closeConfirmationModal();
                     closeContactModal();
                 }
             }, 1000);
         }
         
         function openbuttonOptionsModal() {
             document.getElementById("buttonOptionsModal").style.display = "block";
         }
         
         function closebuttonOptionsModal() {
             document.getElementById("buttonOptionsModal").style.display = "none";
         }
      </script>
      <script>
         const sectionsToAnimate = document.querySelectorAll('.scroll-animate');
         
         function isElementInViewport(element) {
             const rect = element.getBoundingClientRect();
             return (
                 rect.top >= 0 &&
                 rect.left >= 0 &&
                 rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                 rect.right <= (window.innerWidth || document.documentElement.clientWidth)
             );
         }
         
         function animateSection(section) {
             section.classList.add('w3-animate-left');
         }
         
         function handleScroll() {
             sectionsToAnimate.forEach(section => {
                 if (isElementInViewport(section)) {
                     animateSection(section);
                 }
             });
         }
         
         window.addEventListener('scroll', handleScroll);
         window.addEventListener('resize', handleScroll);
         
         // Initial check in case some sections are already in the viewport
         handleScroll();
      </script>
